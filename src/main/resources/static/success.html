<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <title>Bootstrap Admin</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">

    <script src="lib/jquery-1.11.1.min.js" type="text/javascript"></script>



    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/premium.css">


    <script>

        $(document).ready(function(){
            $.ajax({
                type:"GET",
                url:"http://127.0.0.1/questionnaire/findAll",
                dataType:"json",
                success:function(data){
                    var str="";
                    var data=data.data;
                    for (var i=0;i<data.length;i++) {
                        str +=
                            "<span>"+(i+1)+"."+data[i].detail+"</span>"+
                            "<br/>"+
                            "<input type=\"radio\" name=\"question"+(i+1)+"\" value='a' >非常满意"+
                            "<input type=\"radio\" name=\"question"+(i+1)+"\" value='b' >满意"+
                            "<input type=\"radio\" name=\"question"+(i+1)+"\" value='c' >基本满意"+
                            "<input type=\"radio\" name=\"question"+(i+1)+"\" value='d' >不满意"+
                            "<br/>"+
                            "<br/>";

                    }
                    document.getElementById("question").innerHTML=str;
                },
                complete : function(xhr, status) {
                    //拦截器实现超时跳转到登录页面
                    // 通过xhr取得响应头
                    var REDIRECT = xhr.getResponseHeader("REDIRECT");
                    //如果响应头中包含 REDIRECT 则说明是拦截器返回的
                    if (REDIRECT == "REDIRECT") {
                        var win = window;
                        while (win != win.top) {
                            win = win.top;
                        }
                        //重新跳转到login.html
                        win.location.href = xhr.getResponseHeader("CONTEXTPATH");
                    }
                },
                error:function(jqXHR){
                    console.log("Error: "+jqXHR.status);
                }
            });
        });


    </script>

</head>
<body>

<div id="question">

</div>
    <!-- 文本域 textarea -->
    个人简介：<br>
    <textarea name="question21" id="" cols="10" rows="10">最多不超过50字
    </textarea>
    <br>
    <br>
    <input type="submit" value="提交">
    <button>确定</button>
    <input type="reset">
    <input type="image" src="./images/reset.gif">

</body>
</html>
